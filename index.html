<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Taller 1</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col">
					<h1>Martin Restrepo</h1>
					<img
						src="./img/WIN_20210110_12_30_32_Pro.jpg"
						alt="Avatar"
						class="img-fluid max-width: 100% height: auto rounded-circle"
						height="300px"
						width="300px"
					/>
					<div class="card mt-5">
						<h2 class="card-header">Datos Personales</h2>
						<table class="table">
							<tbody id="student"></tbody>
						</table>
					</div>
				</div>
				<div class="col">
					<div class="card mt-5">
						<h2 class="card-header">Cursos Actuales</h2>
						<table class="table">
							<thead class="thead-dark">
								<tr>
									<th>Curso</th>
									<th>Profesor</th>
									<th>Cr√©ditos</th>
								</tr>
							</thead>
							<tbody id="courses"></tbody>
						</table>
						<h3 id="total-credits" class="align-self-center"></h3>
					</div>
					<form style="margin: 10px">
						<div class="form-row">
							<div class="col">
								<input
									type="text"
									class="form-control"
									id="search-box"
									placeholder="Filtrar por nombre"
								/>
							</div>
							<div class="col">
								<button
									type="button"
									id="button-filterByName"
									class="btn btn-success"
								>
									Aplicar
								</button>
							</div>
						</div>
					</form>
					<div class="card">
						<form style="margin: 10px">
							<div class="form-row">
								<div class="col">
									<div class="form-row">
										<label
											for="range-1"
											class="form-label"
											style="margin-right: 10px"
											>Minimo</label
										>
										<input
											type="range"
											class="form-range"
											min="0"
											max="6"
											id="range-1"
											value="0"
											style="margin-bottom: 14px"
										/>

										<p style="margin-left: 10px" id="min-value">0</p>
									</div>
									<div class="form-row" id="row-2">
										<label
											for="range-2"
											class="form-label"
											style="margin-right: 10px"
											>Maximo</label
										>
										<input
											type="range"
											class="form-range"
											min="0"
											max="6"
											value="0"
											id="range-2"
											style="margin-bottom: 14px"
										/>
										<p style="margin-left: 10px" id="max-value">0</p>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script type="module" src="./scripts/course.js"></script>
		<script type="module" src="./scripts/dataCourses.js"></script>
		<script type="module" src="./scripts/main.js"></script>
	</body>
</html>
